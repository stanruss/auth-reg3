<h3 class="text-center">Регистрация пользователей PHP MySQL с активацией письмом</h3>
<form class="form-horizontal" action="" method="POST">
  <div class="form-group">
    <label for="inputEmail" class="col-xs-2 control-label">Адрес email: <span class="red">*</span></label>
    <div class="col-xs-10">
     <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Введите email">
    </div>
  </div>
  <div class="form-group">
  <label for="inputPassword" class="col-xs-2 control-label">Пароль: <span class="red">*</span></label>
    <div class="col-xs-10">
      <input type="password" class="form-control" id="inputPassword" name="pass" placeholder="Введите пароль">
   </div>
  </div>
    <div class="form-group">
    <label for="inputPassword2" class="col-xs-2 control-label">Подтверждения пароля: <span class="red">*</span></label>
    <div class="col-xs-10">
      <input type="password" class="form-control" id="inputPassword2" name="pass2" placeholder="Подтверждения пароля">
   </div>
  </div>
 <div class="form-group">
    <div class="col-xs-offset-2 col-xs-10">
      <button type="submit" class="btn btn-primary" name="submit">Зарегистроваться</button>
   </div>
  </div>
</form>
	<p>Поля со значком <span class="label label-danger">*</span> обязательны для заполнения</p>
<p><strong>Внимание!</strong> Для полноценной проверки системы регистрации Вам нужно указать действующий <strong>e-mail</strong> т.к. на него будет выслано письмо с кодом активации!</p>
